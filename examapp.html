<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>考试信息设置</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 全局样式 */
        body {
            @apply bg-gradient-to-r from-blue-50 to-blue-100 m-0 min-h-screen flex items-center justify-center;
            font-family: 'Apple System', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', sans-serif;
        }
        /* 容器样式 */
        #container {
            @apply max-w-4xl w-full p-8 bg-white bg-opacity-80 shadow-2xl rounded-lg;
            backdrop-filter: blur(10px);
            @apply flex flex-col items-center justify-center text-center;
        }
        h1 {
            @apply text-4xl font-bold mb-6 text-blue-700;
        }
        /* 表单样式 */
        .form-section {
            @apply bg-white bg-opacity-70 p-6 rounded-lg shadow mb-8 w-full;
            @apply flex flex-col items-center justify-center text-center;
        }
        .form-group {
            @apply mb-5 w-full;
            @apply flex flex-col items-center justify-center;
        }
        label {
            @apply block text-gray-800 font-semibold mb-2;
        }
        input, select {
            @apply p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400;
            background-color: rgba(255, 255, 255, 0.9);
            @apply text-center;
            @apply w-full max-w-md;
        }
        /* 按钮样式 */
        .btn-group {
            @apply flex flex-col space-y-4 mt-6 items-center justify-center;
            @apply w-full;
        }
        button {
            @apply w-full max-w-md py-3 px-5 rounded-md font-semibold text-white;
            background: linear-gradient(90deg, #4F46E5 0%, #3B82F6 100%);
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #3B82F6 0%, #4F46E5 100%);
        }
        /* 信息区样式 */
        #info {
            @apply bg-white bg-opacity-80 p-6 rounded-lg shadow mb-8 w-full;
            @apply flex flex-col items-center justify-center text-center;
        }
        /* 座位表样式 */
        #seatingChart {
            @apply bg-white bg-opacity-90 p-6 rounded-lg shadow mb-8 w-full;
            @apply flex flex-col items-center justify-center text-center;
        }
        #seatingChart table {
            @apply border-collapse;
        }
        #seatingChart td {
            @apply border border-gray-300 p-4 text-center text-base font-medium;
        }
        #seatingChart td.occupied {
            @apply bg-green-100 border-green-400;
        }
        #seatingChart td.empty {
            @apply bg-gray-200 border-gray-400;
        }
        /* 单选按钮组样式 */
        .radio-group {
            @apply flex items-center space-x-6 justify-center;
        }
        .radio-group label {
            @apply flex items-center text-gray-700;
        }
        .radio-group input {
            @apply mr-2;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>考试信息设置</h1>
        <div class="form-section">
            <div class="form-group">
                <label for="subject">考试科目</label>
                <input type="text" id="subject" placeholder="请输入考试科目" />
            </div>
            <div class="form-group">
                <label for="startTime">考试开始时间</label>
                <input type="datetime-local" id="startTime" />
            </div>
            <div class="form-group">
                <label for="endTime">考试结束时间</label>
                <input type="datetime-local" id="endTime" />
            </div>
            <div class="form-group">
                <label for="studentCount">学生人数</label>
                <input type="number" id="studentCount" placeholder="请输入学生人数" min="1" />
            </div>
            <div class="form-group">
                <label for="rowCount">行数</label>
                <input type="number" id="rowCount" placeholder="请输入行数" min="1" />
            </div>
            <div class="form-group">
                <label for="columnCount">列数</label>
                <input type="number" id="columnCount" placeholder="请输入列数" min="1" />
            </div>
            <div class="form-group">
                <label>显示选项</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="displayOption" value="id" checked /> 显示座位号
                    </label>
                    <label>
                        <input type="radio" name="displayOption" value="name" /> 显示姓名
                    </label>
                </div>
            </div>
            <div class="btn-group">
                <button onclick="startExam()">开始考试</button>
                <button onclick="generateSeating()">生成座位安排</button>
            </div>
        </div>
        <div id="info"></div>
        <div id="seatingChart"></div>
    </div>

    <script>
        let timer;
        const reminderTimes = [30, 20, 10, 5]; // 需要提醒的时间（分钟）
        const reminded = new Set(); // 用于追踪已提醒的时间点

        function startExam() {
            const subject = document.getElementById("subject").value;
            const startTime = new Date(document.getElementById("startTime").value);
            const endTime = new Date(document.getElementById("endTime").value);
            const now = new Date();

            if (!subject || !startTime || !endTime) {
                alert("请填写完整的考试信息！");
                return;
            }

            if (startTime <= now) {
                alert("考试开始时间必须在当前时间之后！");
                return;
            }

            if (endTime <= startTime) {
                alert("考试结束时间必须在开始时间之后！");
                return;
            }

            clearInterval(timer);
            updateInfo(subject, startTime, endTime);
            reminded.clear(); // 每次开始考试时清空已提醒的时间点
            timer = setInterval(() => updateInfo(subject, startTime, endTime), 1000);
        }

        function updateInfo(subject, startTime, endTime) {
            const now = new Date();
            const remainingTime = endTime - now;
            const remainingMinutes = Math.floor(remainingTime / 60000);

            document.getElementById("info").innerHTML = `
                <p><strong>当前时间：</strong>${now.toLocaleTimeString()}</p>
                <p><strong>考试科目：</strong>${subject}</p>
                <p><strong>剩余时间：</strong>${formatTime(remainingTime)}</p>
                <p><strong>考试开始时间：</strong>${startTime.toLocaleString()}</p>
                <p><strong>考试结束时间：</strong>${endTime.toLocaleString()}</p>
            `;

            // 语音提醒
            reminderTimes.forEach(minutes => {
                if (remainingMinutes === minutes && !reminded.has(minutes)) {
                    speak(`距离${subject}考试结束还剩余 ${minutes} 分钟，请注意时间！`);
                    reminded.add(minutes); // 添加到已提醒的集合中
                }
            });

            if (remainingTime <= 0) {
                clearInterval(timer);
                alert("考试结束！");
                document.getElementById("info").innerHTML += "<p>考试已结束。</p>";
            }
        }

        function formatTime(ms) {
            const totalSeconds = Math.max(0, Math.floor(ms / 1000));
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            return `${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
        }

        function speak(text) {
            const speech = new SpeechSynthesisUtterance();
            speech.text = text;
            window.speechSynthesis.speak(speech);
        }

        function generateSeating() {
            const studentCountInput = document.getElementById("studentCount").value;
            const rowCountInput = document.getElementById("rowCount").value;
            const columnCountInput = document.getElementById("columnCount").value;
            const displayOption = document.querySelector('input[name="displayOption"]:checked').value;

            const studentCount = parseInt(studentCountInput);
            const rowCount = parseInt(rowCountInput);
            const columnCount = parseInt(columnCountInput);

            if (!studentCount || !rowCount || !columnCount) {
                alert("请填写完整的座位安排信息！");
                return;
            }

            const totalSeats = rowCount * columnCount;
            if (studentCount > totalSeats) {
                alert("学生人数超过了可用座位数！");
                return;
            }

            // 生成占位学生
            let seatAssignments = Array.from({ length: studentCount }, (_, i) => ({
                id: (i + 1).toString().padStart(2, '0'),
                name: `学生${i + 1}`
            }));

            // 随机打乱学生顺序
            shuffleArray(seatAssignments);

            // 生成座位矩阵
            let seatingMatrix = [];
            let index = 0;
            for (let i = 0; i < rowCount; i++) {
                let row = [];
                for (let j = 0; j < columnCount; j++) {
                    if (index < seatAssignments.length) {
                        const student = seatAssignments[index++];
                        row.push({
                            occupied: true,
                            text: displayOption === "id"
                                ? student.id.slice(-2)
                                : student.name
                        });
                    } else {
                        // 如果是最后一排，可以少排座位
                        if (i === rowCount - 1) {
                            break;
                        } else {
                            row.push({
                                occupied: false
                            });
                        }
                    }
                }
                seatingMatrix.push(row);
            }

            renderSeatingChart(seatingMatrix);
        }

        function renderSeatingChart(seatingMatrix) {
            const seatingChartDiv = document.getElementById("seatingChart");
            let html = `
                <h2 class="text-2xl font-bold mb-4 text-blue-700">座位安排</h2>
                <table>`;
            seatingMatrix.forEach((row) => {
                html += "<tr>";
                row.forEach(seat => {
                    if (seat.occupied) {
                        html += `<td class="occupied">${seat.text || "-"}</td>`;
                    } else {
                        html += `<td class="empty"></td>`;
                    }
                });
                html += "</tr>";
            });
            html += "</table>";
            seatingChartDiv.innerHTML = html;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
</body>
</html>
